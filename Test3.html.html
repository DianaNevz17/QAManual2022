<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Числовое поле в HTML5</title>
<link rel="stylesheet" type="text/css" href="styles3.css" />
    </head>
    <body>
        <form>
            <p>
                <label for="number">Ввести число от 1-10: </label>
                <input type="number" step="1" min="1" max="10" value="10" id="number" name="number"/>
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
    </body>
</html>
